version: 2
shell: bash

deploy:
  steps:
   setupVariables:
     after:
       - name: "Create"
         run: |
           touch test.txt
           for var in "${!policy@}"; do echo "${!var}," >> test.txt ; done
           jq -n '([inputs | select(length > 0)]) | {"resource":{"aviatrix_distributed_firewalling_policy_list":{"policy_name":{"policies":.,}}}}' test.txt > policy.tf.json
           cat policy.tf.json
