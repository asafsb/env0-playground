version: 2
deploy:
  steps:
   terraformApply:
     after:
       - name: "Terraform Apply: After"
         run: |
           curl --request GET --url https://api.env0.com/deployments/$ENV0_DEPLOYMENT_LOG_ID/steps --header 'accept: application/json' --header 'authorization: Basic "'"$ENV0_TOKEN"'"' --header 'content-type: application/json' > apply_status.json
           jq '[ .[] | select(.name=="tf:apply") ].[0].status' apply_status.json
           if [ "$(jq '[ .[] | select(.name=="tf:apply") ].[0].status' apply_status.json)" == "IN_PROGRESS" ] ; then
             curl --request GET --url https://api.env0.com/deployments/$ENV0_DEPLOYMENT_LOG_ID/steps/tf%3Aapply/log --header 'accept: application/json' --header 'authorization: Basic "'"$ENV0_TOKEN"'"' --header 'content-type: application/json' > apply_log.json
             jq '.events[-1].message' apply_log.json | grep -o 'Apply.*destroyed.'
           else
             echo "Apply Skipped"
           fi
