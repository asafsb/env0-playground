version: 2
deploy:
  onSuccess:
    - name: Trigger Envrionment on Deploy
      use: https://github.com/env0/env0-workflow-triggers-plugin@feat-add-env0-workflow-triggers-plugin@update-api-key-inputs
      inputs:
        downstream-environment: $TRIGGER_ENVIRONMENT
        env0-api-key: $ENV0_API_KEY
        env0-api-secret: $ENV0_API_SECRET

destroy:
  onSuccess:
    - name: Trigger Envrionment on Destroy
      use: https://github.com/env0/env0-workflow-triggers-plugin@feat-add-env0-workflow-triggers-plugin@update-api-key-inputs
      inputs:
        downstream-environment: $TRIGGER_ENVIRONMENT
        env0-api-key: $ENV0_API_KEY
        env0-api-secret: $ENV0_API_SECRET
